<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Index</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <style>
    .height-full {
      height: 100vh;
    }
    .custom-font {
      font-size: 1.2rem;
    }
  </style>
</head>
<body>

<!--Navbar-->
<header>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark justify-content-around">
    <div class="container-fluid">
      <h3 id="userPageHeading" class="text-white"></h3>
      <a href="/logout" class="btn btn-info" role="button">Logout</a>
    </div>
  </nav>
</header>

<main>
  <div class="container-fluid justify-content-start bg-light">

    <!--Sidebar-->

    <div class="row d-flex height-full">
      <div class="col-md-2 bg-white">
        <div id="sidebar" class="sidebar-sticky flex-column">
          <ul class="nav nav-pills flex-column">
            <li class="nav-item">
              <a class="nav-link mt-3" href="#user">User</a>
            </li>
          </ul>
        </div>
      </div>


      <!--Upper menu-->

      <div class="col-md-10 bg-light height-full">
        <div data-spy="scroll" data-target="#sidebar" data-offset="0">
          <h1 id="user" class="my-4 pl-2">User information-page</h1>
        </div>

        <!--Main table-->
        <div class="container-fluid bg-light border mx-1">
          <div class="row">
            <div class="col">
              <h2 class="my-3 pl-4">About user</h2>
            </div>
          </div>
          <div class="container-fluid bg-white mx-1 border d-flex">
            <table id="userTable" class="table table-striped table-hover" title="All users">
                    <thead>
                    <tr>
                      <th>Id</th>
                      <th>First name</th>
                      <th>Last name</th>
                      <th>Age</th>
                      <th>Username</th>
                      <th>Roles</th>
                    </tr>
                    </thead>
                  </table>
                </div>
              </div>

            </div>
          </div>
        </div>

</main>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <script type="module">
    import {sendRequest} from "./fetch.js"
    $(document).ready(() => {
      const userTable = document.getElementById("userTable")
      sendRequest("GET", "/api/users/" + [[${user.id}]])
              .then(response => response.json())
              .then( response => {
                console.log(response)

                const row = userTable.insertRow()
                const id = row.insertCell(0)
                id.innerHTML = response.id

                const name = row.insertCell(1)
                name.innerHTML = response.name

                const lastname = row.insertCell(2)
                lastname.innerHTML = response.lastname

                const age = row.insertCell(3)
                age.innerHTML = response.age

                const username = row.insertCell(4)
                username.innerHTML = response.username

                const roles = row.insertCell(5)
                roles.innerHTML = response.rolesToString
                document.getElementById("userPageHeading").innerText = response.username + ' has roles: ' + response.rolesToString
      }).catch(err => console.log(err))
    })
  </script>
</body>
</html>
