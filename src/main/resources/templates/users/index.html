<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Index</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<style>
  html,body{
    height:100%;
  }
  .height-full {
    height: 100vh;
  }
  .pill-nav a {
    display: block;
    color: black;
  }

  /* Change the color of links on mouse-over */
  .pill-nav a:hover {
    background-color: #ddd;
    color: black;
  }

  /* Add a color to the active/current link */
  .pill-nav a.active {
    background-color: dodgerblue;
    color: white;
  }
</style>
<body>
   <!--Navbar-->
<header>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark justify-content-around">
    <div class="container-fluid">
      <h3 class="text-white" th:utext="${admin.getUsername()} + ' has roles: ' + ${admin.getRolesToString()}"></h3>
      <a href="/logout" class="btn btn-info" role="button">Logout</a>
    </div>
  </nav>
</header>

<!--Main container-->
<main>

  <div class="container-fluid justify-content-start bg-light">

    <!--Sidebar-->
    <div class="row d-flex">
      <div class="col-md-2 bg-white">

        <div class="nav pill-nav nav-pills nav-justified flex-column" id="pills-tab" role="tablist">
          <a id="admin-tab" class="nav-link mt-3 active flex-fill" role="tab" href="/admin" aria-selected="true">Admin</a>
          <a id="user-tab" class="nav-link flex-fill" role="tab" href="/admin/user" aria-selected="false">User</a>
        </div>

        <div class="tab-content" id="pills-tabContent">
          <div class="tab-pane active" id="admin-panel" role="tabpanel" aria-labelledby="admin-tab-tab"></div>
          <div class="tab-pane" id="user-panel" role="tabpanel" aria-labelledby="user-tab"></div>
        </div>
      </div>




       <!--Upper menu-->

      <div class="col-md-10 bg-light height-full">
        <h1 class="p-2">Admin panel</h1>
        <div class="row d-flex no-gutters">
          <ul class="nav nav-tabs">
            <li class="nav-item">
              <a class="nav-link active " href="/admin">Users table</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/admin/user-create">New User</a>
            </li>
          </ul>
        </div>


           <!--Main table-->

        <div class="container-fluid bg-light border">
          <header class="header col-md">
            <h2 class="my-2 pl-2">All users</h2>
          </header>
          <div class="container-fluid bg-white border d-flex">
            <table class="table table-striped table-hover" id="table" title="All users">
              <thead>
              <tr>
                <th scope="col">Id</th>
                <th scope="col">First name</th>
                <th scope="col">Last name</th>
                <th scope="col">Age</th>
                <th scope="col">Username</th>
                <th scope="col">Roles</th>
                <th scope="col">Delete</th>
                <th scope="col">Edit</th>
              </tr>
              </thead>
              <tbody>
              <tr th:each="user : ${users}">
                <td id="id" th:text="${user.getId()}"></td>
                <td id="name" th:text="${user.getName()}"></td>
                <td id="lastname" th:text="${user.getLastname()}"></td>
                <td id="age" th:text="${user.getAge()}"></td>
                <td id="username" th:text="${user.getUsername()}"></td>
                <td id="roles" th:text="${user.getRolesToString()}"></td>
                <td><a class="btn btn-danger delBtn" data-toggle="modal" data-target="#deleteModal">Delete</a></td>
                <td><a class="btn btn-secondary eBtn" data-toggle="modal" data-target="#editModal">Edit</a></td>

                <!--Edit user-->
                <div class="edit">
                  <form id="edit_form" method="POST" th:action="@{/admin/user-update}">
                    <div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="editModalLabel" aria-hidden="true">
                      <div class="modal-dialog" role="document">
                        <div class="modal-content">
                          <div class="modal-header">
                            <h5 class="modal-title" id="editModalLabel">Edit user</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                              <span aria-hidden="true">&times;</span>
                            </button>
                          </div>
                          <div class="modal-body">
                            <div class="form-group text-center">
                              <label class="font-weight-bold" for="id_editModal">ID</label>
                              <input type="text" title="input-field" class="form-control" name="id" id="id_editModal" readonly/>
                            </div>

                            <div class="form-group text-center">
                              <label class="font-weight-bold" for="name_editModal">First name</label>
                              <input type="text" class="form-control" name="name" id="name_editModal"/>
                            </div>

                            <div class="form-group text-center">
                              <label class="font-weight-bold" for="lastname_editModal">Last name</label>
                              <input type="text" class="form-control" name="lastname" id="lastname_editModal"/>
                            </div>

                            <div class="form-group text-center">
                              <label class="font-weight-bold" for="age_editModal">Age</label>
                              <input type="number" class="form-control" name="age" id="age_editModal"/>
                            </div>

                            <div class="form-group text-center">
                              <label class="font-weight-bold" for="username_editModal">Username</label>
                              <input type="text" class="form-control" name="username" id="username_editModal"/>
                            </div>

                            <div class="form-group text-center">
                              <label class="font-weight-bold" for="password_editModal">Password</label>
                              <input type="text" class="form-control" name="password" id="password_editModal"/>
                            </div>

                            <div class="form-group text-center ">
                              <label class="font-weight-bold custom-font" for="roles_editModal">Roles</label>
                              <select class="custom-select" id="roles_editModal" name="roles" size="2" multiple>
                                <option disabled value="ADMIN">Admin</option>
                                <option disabled value="USER">User</option>
                              </select>
                            </div>
                          </div>
                          <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            <button type="submit" class="btn btn-primary" form="edit_form">Edit</button>
                          </div>
                        </div>
                      </div>
                    </div>
                  </form>


                </div>
              </tr>
              </tbody>
            </table>

            <!--Delete modal-->
            <div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
              <div class="modal-dialog" role="document">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="deleteModalLabel">Delete user</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                  <div id="modal_body" class="modal-body">

                    <form id="delete_form" method="GET" th:action="@{/admin/user-delete/{id}(id=user.id)}">
                      <div class="form-group text-center">
                        <label class="font-weight-bold" for="id_deleteModal" a>ID</label>
                        <input type="text" class="form-control" id="id_deleteModal" readonly/>
                      </div>

                      <div class="form-group text-center">
                        <label class="font-weight-bold" for="name_deleteModal">First name</label>
                        <input type="text" class="form-control" id="name_deleteModal" readonly/>
                      </div>

                      <div class="form-group text-center">
                        <label class="font-weight-bold" for="lastname_deleteModal">Last name</label>
                        <input type="text" class="form-control" id="lastname_deleteModal" readonly/>
                      </div>

                      <div class="form-group text-center">
                        <label class="font-weight-bold" for="age_deleteModal">Age</label>
                        <input type="number" class="form-control" id="age_deleteModal" readonly/>
                      </div>

                      <div class="form-group text-center">
                        <label class="font-weight-bold" for="username_deleteModal">Username</label>
                        <input type="text" class="form-control" id="username_deleteModal" readonly/>
                      </div>

                      <div class="form-group text-center ">
                        <label class="font-weight-bold custom-font" for="roles_deleteModal">Roles</label>
                        <select class="custom-select" id="roles_deleteModal" size="2" multiple>
                          <option disabled value="ADMIN">Admin</option>
                          <option disabled value="USER">User</option>
                        </select>
                      </div>
                    </form>

                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="submit" id="sbmDel" class="btn btn-danger" form="delete_form">Delete</button>
                  </div>
                </div>
              </div>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</main>



   <script src="https://code.jquery.com/jquery-3.3.1.min.js"
           type="text/javascript"></script>
   <script crossorigin="anonymous"
           integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
           src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" type="text/javascript"></script>
   <script crossorigin="anonymous"
           integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
           src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" type="text/javascript"></script>
   <script>
     $(document).ready(function(){
       $("#table").on('click','.eBtn',function(){
         let currentRow=$(this).closest("tr");
         document.getElementById("id_editModal").value = currentRow.find("td:eq(0)").text();
         document.getElementById("name_editModal").value = currentRow.find("td:eq(1)").text();
         document.getElementById("lastname_editModal").value = currentRow.find("td:eq(2)").text();
         document.getElementById("age_editModal").value = currentRow.find("td:eq(3)").text();
         document.getElementById("username_editModal").value = currentRow.find("td:eq(4)").text();
         /*document.getElementById("roles_editModal").value = currentRow.find("td:eq(5)").text();*/
       });

       $("#table").on('click','.delBtn',function(){
         let currentRow=$(this).closest("tr");
         /*let smbButton = document.querySelector("#sbmDel");
         smbButton.setAttribute("href", "@{/admin/user-delete/{id}(id=id)}");*/

         let user = {
           id : currentRow.find("td:eq(0)").text(),
           name : currentRow.find("td:eq(1)").text(),
           lastname: currentRow.find("td:eq(2)").text(),
           age: currentRow.find("td:eq(3)").text(),
           username: currentRow.find("td:eq(4)").text()
         }

         $("#delete_form").data("user", user);

         console.log(user.id)

         $("#id_deleteModal").val(user.id)
         $("#name_deleteModal").val(user.name)
         $("#lastname_deleteModal").val(user.lastname)
         $("#age_deleteModal").val(user.age)
         $("#username_deleteModal").val(user.username)
       });


       if() {

       }
     });
   </script>
</body>
</html>
